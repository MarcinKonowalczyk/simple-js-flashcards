<!doctype html>
<html lang="">
    <head>
        <title>Javascript Flashcards</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color:#D7C49EFF">
        <div id="outer">
            <div id="target" onclick="update()"></div>
            <div id="vcenter">
                <div id="text2" style="color:#B0A182FF"></div>
                <div id="text3" style="color:#B0A182FF"></div>
                <div id="inner">
                    <div id="vcenter">
                        <div id="text" style="color:#D7C49EFF">
                            Flashcards
                        </div>
                    </div>
                </div>
                <div id="box">
                    <svg height="90vh" width="90vw" viewBox="0 0 90 90"  preserveAspectRatio="none">
                        <rect id="rect" style="fill:#303947FF"/>
                    </svg>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
